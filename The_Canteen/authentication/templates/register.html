<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<title>Registration Form</title>
</head>
<body>
	<div class="container mt-5">
		<!-- Registration form -->
		<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
			{% csrf_token %} <!-- CSRF token for security -->

			<!-- Registration form heading -->
			<h1 style="text-align: center;"><span style="color: green;">The Canteen</span></h1>
			<h3>Register</h3>
			<hr>

			<!-- Display error/success messages -->
			{% if messages %}
			<div class="alert alert-primary" role="alert">
				{% for message in messages %}
				{{ message }}
				{% endfor %}
			</div>
			{% endif %}

			<!-- First Name input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">First name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter First name" name="firstname" required>
			</div>

			<!-- Last Name input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Last name</label>
				<input type="text" name="lastname" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter Last name" required>
			</div>

			<!-- Email input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="text" name="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter your email" required>
			</div>

			<!-- Phone nr input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Phone Number</label>
				<input type="text" name="phone" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter phone nr" required>
			</div>

			<!-- Address input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Address</label>
				<input type="text" name="address" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter your address" required>
			</div>

			<!-- Zip Code input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Zip Code</label>
				<input type="text" name="zipcode" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter Zip Code" required>
			</div>

			<!-- City input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">City</label>
				<input type="text" name="city" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter City name" required>
			</div>

			<!-- County input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Country</label>
				<input type="text" name="country" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter Country name" required>
			</div>

			<!-- Username input field -->
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label>
				<input type="text" class="form-control" name="username" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter email" required>
			</div>

			<!-- Password input field -->
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" name="password" id="exampleInputPassword1"
					placeholder="Password" required>
			</div>

			<!-- Link to login page for users who already have an account -->
			<p>Already have an account <a href="/login/">Login</a> </p>

			<!-- Submit button -->
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
