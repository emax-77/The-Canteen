{% extends "master.html" %}

{% block title %}
  Contact
{% endblock %}

{% block content %}
<div class="main">
 
    <style>
    .contact-form {
        background: #fff;
        padding: 20px;
        margin: auto;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 8px;
    }

    .contact-form h2 {
        margin-bottom: 15px;
        color: blue;
        text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #dddddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .contact-form button {
        background-color: #009879;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        margin-top: 10px;
    }

    .contact-form button:hover {
        background-color: #218838;
    }

    .success-message {
        text-align: center;
        padding: 10px;
        background-color: #eaf7ea;
        color: #218838;
        border: 1px solid #218838;
        margin-bottom: 20px;
        border-radius: 4px;
    }

    .footer {
        background-color: rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 15px;
        margin-top: 30px;
        border-radius: 8px;
    }
    </style>

    <div>
        <h1 style="text-align: center; color: blue;">The Canteen</h1>
    </div>

    <!-- Display success message after form submission -->
    {% if success_message %}
        <div class="success-message">
            {{ success_message }}
        </div>
    {% endif %}

    <div class="contact-form">
    <h2>Leave Us a Message</h2>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    </div>
    <br>

    <div class="footer">
        <p>Â© {% now "Y" %} Copyright: Peter Wirth</p>
    </div>
</div>

{% endblock %}
